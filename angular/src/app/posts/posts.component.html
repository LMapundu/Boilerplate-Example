<section class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1>{{ "Posts" | localize }}</h1>
            </div>
        </div>
    </div>
</section>
<div class="row mb-4">
    <div class="col-lg-12">
        <button class="btn btn-primary  float-right" (click)="createPost()">
            <i class="fas fa-plus text-white"></i>
        </button>
    </div>
</div>
<section class="content px-2">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4" *ngFor="let post of posts">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">{{post.title}}</h4>
                    </div>
                    <div class="card-body">
                        <img src="https://www.loveandoliveoil.com/wp-content/uploads/2015/03/soy-sauce-noodlesH2.jpg"
                            width="400" />
                    </div>
                    <div class="card-footer">
                        {{post.description}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
